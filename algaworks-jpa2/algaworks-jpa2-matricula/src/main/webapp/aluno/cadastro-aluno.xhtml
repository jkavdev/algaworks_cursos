<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Aluno</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="acessorio" value="#{cadastroAlunoBean.aluno}" />
		</f:metadata>
    
    	<h1>Novo Aluno</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroAlunoBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroAlunoBean.aluno.codigo}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroAlunoBean.aluno.nome}"/>
	    		
	    		<p:outputLabel value="Número da matrícula" for="numeroMatricula"/>
	    		<p:inputText id="numeroMatricula" size="60" maxlength="80" value="#{cadastroAlunoBean.aluno.numeroMatricula}"/>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
