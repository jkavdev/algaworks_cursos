<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<style>
		.ajax-status {
			width: 35px;
			height: 35px;
			position: fixed;
			right: 10px;
			top: 60px;
		}
	</style>
</h:head>

<h:body>
	<h:form>

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText />
			</f:facet>
		</p:ajaxStatus>

		<p:messages autoUpdate="true" />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{cadastroUsuarioNotificaoAjaxBean.login}">
				<p:ajax listener="#{cadastroUsuarioNotificaoAjaxBean.verificarDisponibilidadeLogin}"
					event="change" process="@this" />
			</p:inputText>

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{cadastroUsuarioNotificaoAjaxBean.nome}" />

			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioNotificaoAjaxBean.cadastrar}" />
		</p:panelGrid>
	</h:form>
</h:body>

</html>
