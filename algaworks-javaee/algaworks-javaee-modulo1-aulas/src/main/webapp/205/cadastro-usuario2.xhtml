<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>

		<p:ajaxStatus onstart="$('input').css('background-color', 'yellow')"
			oncomplete="$('input').css('background-color', '')"/>

		<p:messages autoUpdate="true" />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{cadastroUsuarioNotificaoAjaxBean.login}">
				<p:ajax listener="#{cadastroUsuarioNotificaoAjaxBean.verificarDisponibilidadeLogin}"
					event="change" process="@this" />
			</p:inputText>

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{cadastroUsuarioNotificaoAjaxBean.nome}" />

			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioNotificaoAjaxBean.cadastrar}" />
		</p:panelGrid>
	</h:form>
</h:body>

</html>
