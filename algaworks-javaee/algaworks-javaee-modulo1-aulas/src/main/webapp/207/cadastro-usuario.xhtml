<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioTextAreaBean.login}" />
			
			<p:outputLabel value="Sobre vocÃª" for="sobre" />
			<h:panelGroup>
				<p:inputTextarea id="sobre" value="#{perfilUsuarioTextAreaBean.sobre}"
					cols="40" rows="4" autoResize="false"
					maxlength="160" counter="contador" counterTemplate="Restam {0} caracteres"
					completeMethod="#{perfilUsuarioTextAreaBean.completarTexto}"/>
				<br />
				<p:outputLabel id="contador"/>
			</h:panelGroup>
		</p:panelGrid>
		
		<p:commandButton value="Cadastrar" action="#{perfilUsuarioTextAreaBean.atualizar}" update="@form"/>
	</h:form>
</h:body>

</html>
