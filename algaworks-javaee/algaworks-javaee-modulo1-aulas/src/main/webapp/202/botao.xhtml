<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Pessoas</f:facet>

			<h:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" label="Nome"
				value="#{inversaoNomeBean.nome}" />

		</p:panelGrid>

		<br />

		<h:outputText value="#{inversaoNomeBean.nomeInvertido}"
			id="nomeInvertido" />

		<br />
		<br />

		<p:commandButton value="Inverter"
			action="#{inversaoNomeBean.inverter}" update="frm:nomeInvertido" />
	</h:form>
</h:body>

</html>
