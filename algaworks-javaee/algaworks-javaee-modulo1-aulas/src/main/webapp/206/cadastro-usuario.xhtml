<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioBean.login}" />
			
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" value="#{perfilUsuarioBean.senha}"
				feedback="true" weakLabel="Senha fraca" goodLabel="Senha boa" strongLabel="Senha forte"
				promptLabel="Informe uma senha" inline="true"
				match="confirmarSenha"/>
				
			<p:outputLabel value="Confirmar senha" for="confirmarSenha" />
			<p:password id="confirmarSenha" required="true" />
		</p:panelGrid>
		
		<p:commandButton value="Cadastrar" action="#{perfilUsuarioBean.atualizar}" update="@form"/>
	</h:form>
</h:body>

</html>
