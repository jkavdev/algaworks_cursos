<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages autoUpdate="true"/>

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<h:panelGroup>
				<p:inputText id="login" required="true" value="#{cadastroUsuarioBean.login}" />
				<p:commandButton value="Verificar disponibilidade"
					action="#{cadastroUsuarioBean.verificarDisponibilidadeLogin}" process="login @this"/>
			</h:panelGroup>

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{cadastroUsuarioBean.nome}" />

			<p:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />
		</p:panelGrid>
	</h:form>
</h:body>

</html>
