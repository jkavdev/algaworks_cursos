<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioCustomOneSelectBean.login}" />

			<p:outputLabel value="ProfissÃ£o" for="profissao" />
			<p:selectOneMenu id="profissao" value="#{perfilUsuarioCustomOneSelectBean.interesse}"
				 required="true" converter="interesseSelect" var="interesse" style="width: 200px;"
				 filter="true" filterMatchMode="startsWith">
				<f:selectItems value="#{perfilUsuarioCustomOneSelectBean.interesses}"
					var="interesse" itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />
				<p:column>
					<h:graphicImage library="images" name="#{interesse.nomeIcone}.jpg" />
				</p:column>
				<p:column>
					<h:outputText value="#{interesse.descricao}" />
				</p:column>
			</p:selectOneMenu>
		</p:panelGrid>

		<p:commandButton value="Cadastrar" action="#{perfilUsuarioCustomOneSelectBean.atualizar}" update="@form" />
	</h:form>
</h:body>

</html>
