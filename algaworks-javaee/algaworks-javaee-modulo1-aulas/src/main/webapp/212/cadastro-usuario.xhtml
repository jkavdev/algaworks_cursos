<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{perfilUsuarioAjaxOneSelectBean.nome}" />

			<p:outputLabel value="Estado" for="estado" />
			<p:selectOneMenu id="estado" value="#{perfilUsuarioAjaxOneSelectBean.estado}"
				 required="true">
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{perfilUsuarioAjaxOneSelectBean.estados}"
					var="estado" itemLabel="#{estado}" itemValue="#{estado}" />
				<p:ajax event="change" process="@this" update="cidade" listener="#{perfilUsuarioAjaxOneSelectBean.carregarCidades}"/>				
			</p:selectOneMenu>
			
			<p:outputLabel value="Cidade" for="cidade" />
			<p:selectOneMenu id="cidade" value="#{perfilUsuarioAjaxOneSelectBean.cidade}"
				 required="true">
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{perfilUsuarioAjaxOneSelectBean.cidades}"
					var="cidade" itemLabel="#{cidade}" itemValue="#{cidade}" />				
			</p:selectOneMenu>
		</p:panelGrid>

		<p:commandButton value="Cadastrar" action="#{perfilUsuarioAjaxOneSelectBean.atualizar}" update="@form" />
	</h:form>
</h:body>

</html>
