<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioMaskBean.login}" />

			<p:outputLabel value="Celular" for="celular" />
			<p:inputMask id="celular" value="#{perfilUsuarioMaskBean.celular}"
				mask="(99) 99999-9999" />
				
			<p:outputLabel value="Telefone comercial" for="telefoneComercial" />
			<p:inputMask id="telefoneComercial" value="#{perfilUsuarioMaskBean.telefoneComercial}"
				mask="(99) 99999-9999? x999" />
				
			<p:outputLabel value="MÃ¡tricula" for="matricula" />
			<p:inputMask id="matricula" value="#{perfilUsuarioMaskBean.matricula}"
				mask="aaa*-9999" placeHolder="x"/>
		</p:panelGrid>

		<p:commandButton value="Cadastrar" action="#{perfilUsuarioMaskBean.atualizar}" update="@form" />
	</h:form>
</h:body>

</html>
