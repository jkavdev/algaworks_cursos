<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" required="true" value="#{perfilUsuarioListBoxBean.login}" />

			<p:outputLabel value="Profissão" for="profissao" />
			<p:selectOneListbox id="profissao" value="#{perfilUsuarioListBoxBean.profissao}"
				 required="true">
				<f:selectItem itemLabel="Programador" itemValue="1" />
				<f:selectItem itemLabel="Estudante" itemValue="2" />
				<f:selectItem itemLabel="Empresário" itemValue="3" />
				<f:selectItem itemLabel="Outras" itemValue="4" />
			</p:selectOneListbox>

			<p:outputLabel value="Profissão" for="interesse" />
			<p:selectOneListbox id="interesse"
				value="#{perfilUsuarioListBoxBean.interesse}" required="true"
				converter="interesse" var="interesse" style="width: 200px;">
				<f:selectItems value="#{perfilUsuarioListBoxBean.interesses}"
					var="interesse" itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />
				<p:column>
					<h:graphicImage library="images" name="#{interesse.nomeIcone}.jpg" />
				</p:column>
				<p:column>
					<h:outputText value="#{interesse.descricao}" />
				</p:column>
			</p:selectOneListbox>
		</p:panelGrid>

		<p:commandButton value="Cadastrar" action="#{perfilUsuarioListBoxBean.atualizar}" update="@form" />
	</h:form>
</h:body>

</html>
