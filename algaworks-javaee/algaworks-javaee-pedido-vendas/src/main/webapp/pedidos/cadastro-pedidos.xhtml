<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/template-padrao.xhtml">
	
	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" />
		<f:event listener="#{cadastroPedidoBean.inicializar}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:define name="titulo">#{cadastroPedidoBean.editando ? 'Edição de Pedido' : 'Novo Pedido'}</ui:define>

	<ui:define name="corpo">
		<h:form id="frmCadastroPedido">
			<h1>#{cadastroPedidoBean.editando ? 'Edição de Pedido' : 'Novo Pedido'}</h1>

			<p:messages autoUpdate="true" closable="true"/>

			<ui:include src="/WEB-INF/template/pedidos/botoes-pedido.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/capa-pedido.xhtml" />

			<p:tabView style="margin-top: 20px;">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/itens-pedido.xhtml" />
				</p:tab>
				<p:tab title="Dados Pessoais">
					<ui:include src="/WEB-INF/template/pedidos/dados-entrega-pedido.xhtml" />
				</p:tab>
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/observacao-pedido.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
